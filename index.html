		.sudu{
				cursor:pointer;
				margin: 50px auto;
				font-family: Lato;
				z-index: 2;
				border: 2px solid rgb(14, 14, 124);
				display: block;
				padding: 15px;
				position: relative;
				width: 130px;
				text-align: center;
				overflow: hidden;
			}
			.sudu:after{
				z-index: 0;
				position: absolute;
				content: '';
				height: calc(1em + 40px);
				top: -2px;
				left: -2px;
				margin-left: 100px;
				width: 0px;
				background: #1d1d1d;
				transition: all 0.5s ease-in-out;
				transform: skewX(10deg);
			}
			.sudu:hover::after{
				position: absolute;
				content: '';
				height: calc(1em + 40px);
				top: -2px;
				left: -2px;
				z-index: -1000;
				margin-left: 100px;
				width: 208px;
				background: rgb(14, 14, 124);
				margin-left: -2px;
			}
			.sudu span{
				transition: all .4s ease-in-out;
			}
			.sudu:hover {
				color: white;
			}
	</style>
</head>
